<!DOCTYPE html>
<html>

<head>
  <title>A Simple To-Do App</title>

  <link href="stylesheets/todo.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <h1>To-Do Listifier</h1>
    <p>A simple app that allows a user to manage a to-do list</p>
  </header>

  <main>
    <section class="todo-input">
      <p style="margin-top: 15px;">Add a List Item: <br>
        <input type="text"> <button>+</button>
      </p>
      <p style="margin-top:10px;">Retrieve a List Item:
        <input type="text" placeholder="Enter item" id="getOne">
        <button style="font-size:18px;">&rarr;</button>
      </p>
      <p style="margin-top:15px;">Delete a List Item:
        <input type="text" placeholder="Enter item" id="deleteOne">
        <button>-</button>
      </p>
      <p style="margin-top:15px;">Delete All List Items:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button>*</button>
      </p>
    </section>

    <section class="todos">
      <p>To-Do List</p>
    </section>

    <div id="outDiv" style="margin-top: 10px; border-top: thin solid;"></div>
  </main>

  <footer>
    <p>this work is released into the public domain</p>
  </footer>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="javascripts/todo.js"></script>
</body>

</html>
